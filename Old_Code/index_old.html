<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!--    link keys.js-->
    <script src="../keys.js"></script>
    <!--  link local stylesheet-->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <div
        class="container d-flex justify-content-center"
        style="background-color: rgb(173, 194, 230)"
      >
        <h1>Spiral Up</h1>
      </div>
    </section>
    <section class="d-flex justify-content-center">
      <div
        id="btnContainer"
        class="container d-flex justify-content-evenly m-5"
      >
        <button id="shelterBtn" class="btn btn-primary" type="submit">
          Shelter
        </button>
        <button id="foodBtn" class="btn btn-primary" type="submit">Food</button>
        <button id="hospitalBtn" class="btn btn-primary" type="submit">
          Hospital
        </button>
        <button id="libraryBtn" class="btn btn-primary" type="submit">
          Library
        </button>
      </div>
    </section>
    <section>
      <div class="container">
        <iframe
          width="100%"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          id="mapFrame"
        ></iframe>
      </div>
      <!--        TODO SWITCH "google maps api for api key in keys.js to test... -->
    </section>
    <section>
      <div class="container">
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">
            An active item
          </li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <div id="darkmodebutton">
      <button>Dark/Light Mode</button>
    </div>
    <script src="dark-mode-toggle.js"></script>
    <script src="./script_old.js"></script>
  </body>
</html>
